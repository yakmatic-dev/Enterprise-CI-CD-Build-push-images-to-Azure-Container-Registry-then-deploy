name: Build, Push Docker & Deploy - PetClinic

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      image_tag: ${{ steps.set_tag.outputs.image_tag }}
    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Build JAR with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Generate Docker image tag
      - name: Set Docker image tag
        id: set_tag
        run: |
          SANITIZED_BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          IMAGE_TAG="${SANITIZED_BRANCH}-${GITHUB_SHA::8}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      # 5️⃣ Azure Login using Service Principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          auth-type: service-principal
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 6️⃣ Login to ACR
      - name: Login to ACR
        run: az acr login --name ${{ secrets.ACR_NAME }}

      # 7️⃣ Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}/spring-petclinic:${{ env.IMAGE_TAG }} .
          docker push ${{ secrets.ACR_NAME }}/spring-petclinic:${{ env.IMAGE_TAG }}

          # Tag as latest if on main branch
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            docker tag ${{ secrets.ACR_NAME }}/spring-petclinic:${{ env.IMAGE_TAG }} \
                       ${{ secrets.ACR_NAME }}/spring-petclinic:latest
            docker push ${{ secrets.ACR_NAME }}/spring-petclinic:latest
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production
    permissions:
      contents: read
    steps:
      # 1️⃣ SSH into server and deploy container
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Login to ACR (optional if you use pull credentials)
            az acr login --name ${{ secrets.ACR_NAME }}

            # Pull the image built in the workflow
            IMAGE_TAG="${{ needs.build.outputs.image_tag }}"
            docker pull ${{ secrets.ACR_NAME }}/spring-petclinic:${IMAGE_TAG}

            # Stop old container if exists
            docker rm -f spring-petclinic || true

            # Run new container
            docker run -d --name spring-petclinic -p 8080:8080 \
              ${{ secrets.ACR_NAME }}/spring-petclinic:${IMAGE_TAG}

            # Cleanup old images, keep last 3
            docker images ${{ secrets.ACR_NAME }}/spring-petclinic --format "{{.ID}} {{.CreatedAt}}" | \
              sort -k2 -r | tail -n +4 | awk '{print $1}' | xargs -r docker rmi || true
