name: Build and Deploy Dockerized JAR - PetClinic
on:
  push:
    branches:
      - mains
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      image_tag: ${{ steps.set_tag.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Set Docker image tag
        id: set_tag
        run: |
          SANITIZED_BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          IMAGE_TAG="${SANITIZED_BRANCH}-${GITHUB_SHA::8}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
      
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build and push Docker image to ACR
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/spring-petclinic:${{ env.IMAGE_TAG }} .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/spring-petclinic:${{ env.IMAGE_TAG }}
          
          # Also tag and push as 'latest'
          docker tag ${{ secrets.ACR_LOGIN_SERVER }}/spring-petclinic:${{ env.IMAGE_TAG }} \
                     ${{ secrets.ACR_LOGIN_SERVER }}/spring-petclinic:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/spring-petclinic:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production
    permissions:
      contents: read
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Log in to Azure Container Registry
            echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} \
              --username ${{ secrets.ACR_USERNAME }} --password-stdin
            
            # Pull the latest image
            IMAGE_TAG="${{ needs.build.outputs.image_tag }}"
            docker pull ${{ secrets.ACR_LOGIN_SERVER }}/spring-petclinic:${IMAGE_TAG}
            
            # Stop and remove old container
            docker rm -f spring-petclinic || true
            
            # Run new container
            docker run -d --name spring-petclinic -p 8080:8080 \
              ${{ secrets.ACR_LOGIN_SERVER }}/spring-petclinic:${IMAGE_TAG}
            
            # Cleanup - remove old images (keep last 3)
            docker images ${{ secrets.ACR_LOGIN_SERVER }}/spring-petclinic --format "{{.ID}} {{.CreatedAt}}" | \
              sort -k2 -r | tail -n +4 | awk '{print $1}' | xargs -r docker rmi || true
