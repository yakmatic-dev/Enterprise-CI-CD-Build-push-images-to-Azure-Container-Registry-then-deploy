name: Build and Push Docker Image to Azure Container Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx (REQUIRED for cache=gha)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # (Optional but useful for debugging)
      - name: Inspect Buildx
        run: docker buildx inspect

      # 3. Login to Azure Container Registry
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}   # e.g. myregistry.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 4. Build and push Docker image to ACR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            # ${{ secrets.ACR_LOGIN_SERVER }}/my-image-name:latest
            ${{ secrets.ACR_LOGIN_SERVER }}/my-image:${{ github.run_number }}
            ${{ secrets.ACR_LOGIN_SERVER }}/my-image-name:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
