name: Build and Push Docker Image to ACR

on:
  push:
    branches:
      - main # Triggers the workflow on pushes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Use Azure Login for authenticating to Azure CLI if needed for other actions, 
    # but the docker login action below is more direct for the registry itself.
    # - name: Azure Login
    #   uses: azure/login@v1
    #   with:
    #     creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.ACR_LOGIN_SERVER }} # e.g., myregistry.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: . # Build context (defaults to the root of the repo)
        push: true
        tags: ${{ secrets.ACR_LOGIN_SERVER }}/my-image-name:latest
        cache-from: type=gha
        cache-to: type=gha, mode=max
