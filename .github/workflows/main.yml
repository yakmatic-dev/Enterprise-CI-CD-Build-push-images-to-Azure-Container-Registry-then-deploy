name: Build and Push Docker Image to Azure Container Registry

on:
  push:
    branches:
      - main

permissions:
  id-token: write        # REQUIRED for OIDC
  contents: read

jobs:
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx (REQUIRED for cache=gha)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # Optional debug
      - name: Inspect Buildx
        run: docker buildx inspect

      # 3. Azure login using OIDC (PASSWORDLESS)
      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 4. Login to Azure Container Registry via Azure identity
      - name: Login to ACR
        run: |
          az acr login --name ${{ secrets.ACR_LOGIN_SERVER }}

      # 5. Build and push Docker image to ACR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/petclinic:${{ github.run_number }}
            ${{ secrets.ACR_LOGIN_SERVER }}/petclinic:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
